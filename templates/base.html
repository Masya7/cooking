<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Вкусные Рецепты - Ваш гид по миру кулинарии{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #e74c3c;
      --secondary-color: #f39c12;
      --accent-color: #27ae60;
      --dark-color: #2c3e50;
      --light-color: #ecf0f1;
      --warm-orange: #ff6b35;
      --warm-yellow: #ffd23f;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary-color) !important;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-bottom: 3px solid var(--secondary-color);
    }

    .hero-section {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                  url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><defs><pattern id="cooking" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100%" height="100%" fill="%23e74c3c"/><rect width="100%" height="100%" fill="url(%23cooking)"/></svg>');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 4rem 0;
      margin-bottom: -8rem;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      background: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .card-img-top {
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.05);
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .recipe-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
      font-size: 0.85rem;
      color: #666;
    }

    .recipe-meta i {
      margin-right: 0.3rem;
      color: var(--secondary-color);
    }

    .btn-recipe {
      background: linear-gradient(45deg, var(--primary-color), var(--warm-orange));
      border: none;
      color: white;
      border-radius: 25px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-recipe:hover {
      background: linear-gradient(45deg, var(--warm-orange), var(--primary-color));
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    .filter-section {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .form-select, .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .form-select:focus, .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.2rem rgba(243, 156, 18, 0.25);
    }

    .btn-filter {
      background: linear-gradient(45deg, var(--accent-color), #2ecc71);
      border: none;
      color: white;
      border-radius: 10px;
      font-weight: 500;
      padding: 0.6rem 1.5rem;
      transition: all 0.3s ease;
    }

    .btn-filter:hover {
      background: linear-gradient(45deg, #2ecc71, var(--accent-color));
      color: white;
      transform: translateY(-2px);
    }

    .search-box {
      position: relative;
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .search-box input {
      padding-left: 45px;
    }

    .category-badge {
      background: linear-gradient(45deg, var(--secondary-color), var(--warm-yellow));
      color: white;
      padding: 0.2rem 0.8rem;
      border-radius: 15px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    /* Рейтинги и отзывы */
    .recipe-rating .stars {
      font-size: 0.9rem;
    }
    
    .rating-text {
      font-size: 0.9rem;
    }
    
    .overall-rating .display-4 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .rating-bar .progress {
      background-color: #e9ecef;
    }
    
    .review-item {
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
      border: 1px solid #e9ecef !important;
      transition: all 0.3s ease;
    }
    
    .review-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .review-rating .fas.fa-star,
    .review-rating .far.fa-star {
      font-size: 0.85rem;
    }
    
    .review-text {
      font-size: 1rem;
      line-height: 1.6;
      color: #2c3e50;
    }
    
    .reviewer-info h6 {
      color: var(--primary-color);
      font-weight: 600;
    }
    
    /* Форма добавления отзыва */
    .add-review-section {
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
      padding: 2rem;
      border-radius: 15px;
      border: 2px dashed #e9ecef;
      transition: all 0.3s ease;
    }
    
    .add-review-section:hover {
      border-color: var(--primary-color);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.1);
    }
    
    .review-form .form-control,
    .review-form .form-select {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    .review-form .form-control:focus,
    .review-form .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
    }
    
    .review-form label {
      color: var(--dark-color);
    }
    
    .review-form .btn {
      border-radius: 10px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
    }

    .footer {
      background: var(--dark-color);
      color: var(--light-color);
      padding: 2rem 0;
      margin-top: 4rem;
    }

    .difficulty-badge {
      padding: 0.2rem 0.6rem;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 500;
    }

    .difficulty-easy { background: #2ecc71; color: white; }
    .difficulty-medium { background: #f39c12; color: white; }
    .difficulty-hard { background: #e74c3c; color: white; }

    /* Дополнительные стили */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      z-index: 9999;
      display: none;
      text-align: center;
    }
    
    .category-badge {
      background: linear-gradient(45deg, var(--secondary-color), var(--warm-yellow));
      color: white;
      padding: 0.2rem 0.8rem;
      border-radius: 15px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* Анимации */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .recipe-card {
      animation: fadeInUp 0.6s ease forwards;
    }

    .recipe-card:nth-child(1) { animation-delay: 0.1s; }
    .recipe-card:nth-child(2) { animation-delay: 0.2s; }
    .recipe-card:nth-child(3) { animation-delay: 0.3s; }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .hero-section {
        padding: 2rem 0;
      }
      
      .filter-section {
        padding: 1rem;
      }
      
      .card-img-top {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-utensils me-2"></i>Вкусные Рецепты
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin"><i class="fas fa-cog me-1"></i>Админ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Отступ для фиксированной навигации -->
  <div style="margin-top: 80px;"></div>

  <!-- Основной контент -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Футер -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5><i class="fas fa-utensils me-2"></i>Вкусные Рецепты</h5>
          <p>Ваш гид по миру кулинарии. Готовьте с удовольствием!</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p><i class="fas fa-heart text-danger me-1"></i>Сделано с любовью к кулинарии</p>
          <p><small>&copy; 2025 Все права защищены</small></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Дополнительные скрипты -->
  <script>
    // Плавная прокрутка
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Прелоадер для изображений
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img[data-src]');
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.remove('lazy');
            imageObserver.unobserve(img);
          }
        });
      });

      images.forEach(img => imageObserver.observe(img));
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
